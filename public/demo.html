<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PosePix Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen flex items-center justify-center p-8">

  <div class="flex w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">

    <!-- Left: Pose Card Section -->
    <div class="flex-1 flex flex-col items-center justify-center p-8 border-r border-gray-200">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700 italic">Pose Card</h2>
      
      <!-- Pose Card -->
      <div id="pose-card" class="bg-gray-100 w-[400px] p-4 rounded-xl shadow-inner">
        <div class="grid grid-cols-2 gap-4">
          <img src="" alt="pose" class="pose-image w-full h-40 object-cover rounded-lg border border-gray-300" />
          <img src="" alt="pose" class="pose-image w-full h-40 object-cover rounded-lg border border-gray-300" />
          <img src="" alt="pose" class="pose-image w-full h-40 object-cover rounded-lg border border-gray-300" />
          <img src="" alt="pose" class="pose-image w-full h-40 object-cover rounded-lg border border-gray-300" />
          <img src="" alt="pose" class="pose-image w-full h-40 object-cover rounded-lg border border-gray-300" />
          <img src="" alt="pose" class="pose-image w-full h-40 object-cover rounded-lg border border-gray-300" />
        </div>

        <div class="text-center mt-4">
          <h3 class="text-xl italic font-serif text-gray-700">PosePix</h3>
          <p id="dateText" class="text-sm text-gray-500"></p>
        </div>
      </div>
    </div>

    <!-- Right: Controls -->
    <div class="flex-[0.8] flex flex-col justify-between p-6 space-y-6">

      <!-- Background Selection -->
      <div>
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Change Background</h3>
        <div class="grid grid-cols-3 gap-3">
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 1</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 2</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 3</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 4</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 5</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 6</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 7</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 8</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">BG 9</button>
        </div>
      </div>

      <!-- Filters Section -->
      <div>
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Filters</h3>
        <div class="grid grid-cols-3 gap-3">
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">Filter 1</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">Filter 2</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">Filter 3</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">Filter 4</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">Filter 5</button>
          <button class="bg-gray-200 hover:bg-gray-300 py-2 rounded-lg">Filter 6</button>
        </div>
      </div>

      <!-- Bottom Action Buttons -->
      <div class="flex justify-center space-x-4 pt-4 border-t border-gray-200">
        <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Save</button>
        <button class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg">Download</button>
        <button class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg">Reset</button>
      </div>

    </div>
  </div>

</body>
</html>
